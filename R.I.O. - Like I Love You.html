<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>R.I.O. - Like I Love You - Spectrum Rider</title>
	<link href="program/CSS/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="game">
	<canvas id="webgl"></canvas>
	<canvas id="text2d"></canvas>
</div>
<div class="screen" id="menu" style="display: none">
	<div id="menu_song_info">
		<button class="div_button" id="app_name">Spectrum Rider</button>
		<button class="div_button big_label" id="song_info_title">R.I.O. - Like I Love You</button>
	</div>
	<div id="menu_buttons">
		<button id="start_button">Play!</button>
		<button id="options_button">Options</button>
	</div>
</div>
<div class="screen" id="options" style="display: none">
	<button id="options_back_button">Back</button>
</div>
<div class="screen" id="game_over" style="display: none">
	<div id="game_over_info">
		<button class="div_button big_label" id="game_over_label"> Game Over!</button>
		<div id="game_over_score">
			<button class="div_button" id="score_label"> Your Score:</button>
			<button class="div_button" id="score"> 50</button>
		</div>
	</div>
	<div id="game_over_buttons">
		<button id="play_again_button">Play Again!</button>
		<button id="menu_button">Menu</button>
	</div>
</div>
<div class="screen" id="pause" style="display: none">
	<button class="div_button big_label" id="pause_label"> Game Paused</button>
	<div id="pause_buttons">
		<button id="resume_button">Resume</button>
		<button id="pause_restart_button">Restart</button>
		<button id="pause_menu_button">Exit</button>
	</div>
</div>
<button class="screen div_button" id="loading" style="display: block">Loading...</button>
<audio id="song"
		 src="SONGDATA/R.I.O. - Like I Love You/song.mp3"></audio>
</body>
