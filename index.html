<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>MusicSpectrumRide</title>
    <style type="text/css">
        body {
            margin: 0;
            background-color: black;
        }
        canvas {
            position: absolute;
            display: none;
            height: 100vh;
            width: 100vw;
            background-color: black;
            border-radius: 70px;
            cursor: none;
        }
        button {
            outline: none;
        }
        #app_section {
            border-radius: 70px;
            position: absolute;
            display: block;
            width: 100vw;
            height: 100vh;
            background-color: #333333;
        }
        #start_button {
            position: absolute;
            width: 50%;
            height: 10%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: rgb(255, 255, 255);
            font-size: 29px;
            line-height: 29px;
            padding: 19px;
            border-radius: 50px;
            font-family: Impact, Charcoal, sans-serif;
            font-weight: normal;
            text-decoration: none;
            font-style: normal;
            font-variant: normal;
            text-transform: none;
            background-image: radial-gradient(at center center, rgb(5, 190, 190) 0%, rgb(0, 17, 117) 100%);
            border:0;
            display: inline-block;
            cursor: pointer;
        }
        #start_button:hover {
            background-image: radial-gradient(at center center, rgb(5, 213, 213) 0%, rgb(0, 84, 155) 100%);
            box-shadow: rgba(255, 255, 255, 0.84) 0px 0px 20px 10px;
        }
    </style>
</head>
<body>
    <canvas id="c"></canvas>
    <div id="menu">
        <button id="start_button">Play!</button>
    </div>
    <audio id="song" src="songs/Keep Calm & Twerk On.mp3"></audio>
</body>
<script type="text/javascript" src="utils.js"></script>
<script type="text/javascript" src="param.js"></script>
<script type="text/javascript" src="shaders.js"></script>
<script type="text/javascript" src="song_data.js"></script>
<script type="text/javascript" src="move.js"></script>
<script type="text/javascript" src="draw.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
